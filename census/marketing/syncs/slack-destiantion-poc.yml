---
sync:slack-destiantion-poc:
  paused: false
  label: slack_destiantion_poc
  behavior:
    operation: append
    append_properties:
      backfill_records: false
      high_water_mark:
        column_name: created_at
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: destination:slack
    object_identifier: message
  source:
    type: segment
    connection_identifier: data_warehouse:redshift
    object_identifier: segment:invited-users-segment
  mappings:
  - from:
      type: column
      data:
        column_name: account_id
    to:
      field_name: message_id
    is_primary_identifier: true
  - from:
      type: constant
      data:
        basic_type: text
        value: C08B9GLNCK0
    to:
      field_name: channel_id
      lookup_object:
        object_identifier: channel
        field_to_match_by: id
  advanced_configuration:
    rich_message:
      type: doc
      content:
      - type: paragraph
        content:
        - type: text
          text: 'Hello, tehre is an alert for the '
        - type: mention
          attrs:
            id: "{{account_id}}"
            label: account_id
            icon:
        - type: text
          text: " which aas an issue "
    message_template: '{"blocks":[{"type":"section","text":{"type":"mrkdwn","text":"Hello,
      tehre is an alert for the {{account_id}} which aas an issue "}}]}'
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
