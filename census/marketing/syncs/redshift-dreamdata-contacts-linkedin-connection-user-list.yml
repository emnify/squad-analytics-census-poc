---
sync:redshift-dreamdata-contacts-linkedin-connection-user-list:
  paused: false
  behavior:
    operation: mirror
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: destination:linkedin
    object_identifier: user
  source:
    type: dataset
    connection_identifier: data_warehouse:redshift
    object_identifier: dataset:dreamdata-contacts
  mappings:
  - from:
      type: column
      data:
        column_name: email_sha256
    to:
      field_name: sha256_email
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: company
    to:
      field_name: company
  - from:
      type: column
      data:
        column_name: country_code
    to:
      field_name: country
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: email
  - from:
      type: column
      data:
        column_name: first_name
    to:
      field_name: firstName
  - from:
      type: column
      data:
        column_name: last_name
    to:
      field_name: lastName
  - from:
      type: constant
      data:
        basic_type: text
        value: Dreamdata_Contacts
    to:
      field_name: segment_id
      lookup_object:
        object_identifier: user_segment
        field_to_match_by: name
  - from:
      type: column
      data:
        column_name: title
    to:
      field_name: title
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
